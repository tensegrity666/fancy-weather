<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180"
    href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="assets/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico"
    type="image/x-icon">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <meta name="keywords" content="RSSchool, JavaScript, education">
  <meta name="description" content="Weather App">
  <meta property="og:url"
    content="" />
  <meta property="og:title" content="Fancy Weather App" />
  <meta property="og:description"
    content="Here you can see the weather" />
  <meta property="og:image"
    content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Weather App</title>
</head>
<body class="page">
  <h1 class="visually-hidden">fancy weather</h1>

  <header class="header">
    <form class="controls">
      <button class="controls__button button"><span class="visually-hidden">refresh background</span></button>

      <select class="controls__select" name="language" id="lang">
        <option value="eng">English</option>
        <option value="rus"> Русский</option>
        <option value="by">Беларускі</option>
        <option value="fin">Suomalainen</option>
      </select>

      <label class="controls__radio" for="celsius">*C
        <input class="visually-hidden" type="radio" name="degrees" value="celsius" id="celsius" checked>
      </label>
      <label class="controls__radio controls__radio_farenheit" for="farenheit">*F
        <input class="visually-hidden" type="radio" name="degrees" value="farenheit" id="farenheit">
      </label>
    </form>

    <form class="search" method="get">
      <input class="search__input" type="text" name="serch" id="citySearcher">
      <button class="search__reset button" class="button" type="reset"><span class="visually-hidden">clear</span></button>
      <button class="search__speech button" class="button"><span class="visually-hidden">speech recognition</span></button>
      <button class="search__submit button" class="button" type="submit"><span class="visually-hidden">search</span></button>
    </form>
  </header>

  <main class="container">
    <h2 class="visually-hidden">choose city</h2>

    <section class="container__block container__block_large weather">
      <h3 class="weather__title">Amsterdam, Netherlands</h3>
      <time class="weather__date" datetime="gjytltkmybr jrnz,hm 12:00">gjytltkmybr jrnz,hm 12:00</time>
      <ol class="weather__week">
        <li class="weather__today_temperature">10
          <div class="icon icon_today" data-icon-today></div>
        </li>
        <li class="weather__today">
          <ul>
            <li>overcast</li>
            <li>feels like 21</li>
            <li>humidity</li>
          </ul>
        </li>
        <li class="weather__week_second">12
          <div class="icon icon_small icon_second" data-icon-second></div>
        </li>
        <li class="weather__week_third">14
          <div class="icon icon_small icon_third" data-icon-third></div>
        </li>
        <li class="weather__week_fourd">19
          <div class="icon icon_small icon_fourd" data-icon-fourd></div>
        </li>
      </ol>
    </section>
  </main>
</body>
</html>

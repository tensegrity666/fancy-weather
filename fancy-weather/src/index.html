<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180"
    href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="assets/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico"
    type="image/x-icon">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <meta name="keywords" content="RSSchool, JavaScript, education">
  <meta name="description" content="Weather App">
  <meta property="og:url"
    content="" />
  <meta property="og:title" content="Fancy Weather App" />
  <meta property="og:description"
    content="Here you can see the weather" />
  <meta property="og:image"
    content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Weather App</title>
</head>
<body class="page">
  <h1 class="visually-hidden">fancy weather app</h1>

  <header class="header">
    <form class="controls">
      <button class="controls__button button" id="refresh"><span class="visually-hidden">refresh background</span>	
        &#8634;</button>

      <select class="controls__select" name="language" id="lang">
        <option value="rus"> Русский</option>
        <option value="eng">English</option>
        <option value="by">Беларускі</option>
        <option value="fin">Suomalainen</option>
      </select>

      <label class="controls__radio" for="celsius">&#8451;
        <input class="visually-hidden" type="radio" name="degrees" id="celsius" checked = "true">
      </label>
      <label class="controls__radio controls__radio_farenheit" for="farenheit" id="toggler-fahr">&#8457;
        <input class="visually-hidden" type="radio" name="degrees" id="farenheit">
      </label>
    </form>

    <form class="search" method="get">
      <input class="search__input" type="text" name="serch" id="citySearcher">
      <button class="search__reset button" class="button" type="reset"><span class="visually-hidden">clear</span>&#10060;</button>
      <button class="search__speech button" class="button"><span class="visually-hidden">speech recognition</span>&#127897;</button>
      <button class="search__submit button" class="button" type="submit"><span class="visually-hidden">search</span>&#128269;</button>
    </form>
  </header>

  <main class="container">
    <h2 class="visually-hidden">weather in your city</h2>
    <div id="leftBlock"></div>
    <div id="rightBlock"></div>
  </main>
</body>
</html>
